  <!-- Floating Chatbox -->
  <button class="chat-btn" (click)="toggleChat()">
    <mat-icon>chat</mat-icon>
  </button>
  
  <div *ngIf="chatOpen" class="chat-container">
    <mat-toolbar color="primary" class="chat-header">
      <span>Chat Support</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="toggleChat()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  
    <div class="chat-messages">
      <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender === 'You', 'received': msg.sender !== 'You'}">
        <mat-card>{{ msg.text }}</mat-card>
      </div>
    </div>
  
    <div class="chat-input">
      <mat-form-field appearance="outline" class="input-field">
        <input matInput placeholder="Type a message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" style="height: 30px;
        width: 275px;">
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
