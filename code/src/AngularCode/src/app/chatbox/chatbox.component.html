<div class="chatbot-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" #chatContainer>
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type your message..." (keyup.enter)="addUserMessage(newMessage)">
      <button (click)="addUserMessage(newMessage)">Send</button>
    </div>
  </div>
